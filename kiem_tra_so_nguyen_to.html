<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime() {
        let so_nguyen_to = true;
        let a = +prompt("nhập số cần kiểm tra")
        for (i = 2; i < a; i++){
            if (a % i ===0){
                so_nguyen_to = false;
            }
        }if (so_nguyen_to === true){
            document.write(a + "là số nguyên tố")
        }else{
            document.write(a + " không phải là số nguyên tố")
        }
    }
    isPrime()
</script>

</body>
</html>
